<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white font-sans">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div id="sidebar" class="hidden md:flex flex-col w-64 bg-black p-6 space-y-6 border-r border-gray-800 z-40 fixed md:static h-full top-0 left-0 right-0 bottom-0">
            <button id="closeSidebarBtn" class="md:hidden absolute top-4 right-4 text-white text-2xl z-50" style="display:none;" title="Close sidebar">
                <i class="fas fa-times"></i>
            </button>
            <div class="flex items-center space-x-2">
                <i class="fab fa-spotify text-3xl text-green-500"></i>
                <span class="text-xl font-bold">Spotify</span>
            </div>
            <nav class="flex-1">
                <ul class="space-y-4">
                    <li>
                        <a href="#" class="flex items-center space-x-3 text-white hover:text-green-500 transition">
                            <i class="fas fa-home text-xl"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center space-x-3 text-gray-400 hover:text-white transition">
                            <i class="fas fa-search text-xl"></i>
                            <span>Search</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center space-x-3 text-gray-400 hover:text-white transition">
                            <i class="fas fa-book text-xl"></i>
                            <span>Your Library</span>
                        </a>
                    </li>
                </ul>
                <!-- Mini playlist card placeholder -->
                <div id="miniPlaylistCard" class="my-6 hidden"></div>
                <div class="mt-8">
                    <ul class="space-y-4">
                        <li>
                            <a href="#" class="flex items-center space-x-3 text-gray-400 hover:text-white transition">
                                <div class="bg-gradient-to-br from-purple-600 to-blue-400 p-1 rounded">
                                    <i class="fas fa-plus text-white text-sm"></i>
                                </div>
                                <span>Create Playlist</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="flex items-center space-x-3 text-gray-400 hover:text-white transition">
                                <div class="bg-gradient-to-br from-purple-600 to-blue-400 p-1 rounded">
                                    <i class="fas fa-heart text-white text-sm"></i>
                                </div>
                                <span>Liked Songs</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="border-t border-gray-800 mt-6 pt-6">
                    <ul class="space-y-2">
                        <li><a href="https://www.spotify.com/in-en/legal/" class="text-gray-400 hover:text-white text-sm transition">Legal</a></li>
                        <li><a href="https://www.spotify.com/in-en/safetyandprivacy/" class="text-gray-400 hover:text-white text-sm transition">Privacy Center</a></li>
                        <li><a href="https://www.spotify.com/in-en/legal/cookies-policy/"" class="text-gray-400 hover:text-white text-sm transition">Cookies</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-gradient-to-b from-gray-900 to-black p-4 md:p-6 flex items-center justify-between">
                <div class="flex items-center space-x-4 md:hidden">
                    <button id="menuBtn" class="text-white" title="Open menu">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <div class="flex items-center space-x-2">
                        <i class="fab fa-spotify text-2xl text-green-500"></i>
                        <span class="text-lg font-bold">Spotify</span>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <button class="bg-black bg-opacity-40 text-white rounded-full px-4 py-1 text-sm font-medium hover:bg-opacity-60 transition">
                        <i class="fas fa-chevron-left mr-2"></i>
                        <span>Back</span>
                    </button>
                    <button class="bg-black bg-opacity-40 text-white rounded-full px-4 py-1 text-sm font-medium hover:bg-opacity-60 transition">
                        <span>Forward</span>
                        <i class="fas fa-chevron-right ml-2"></i>
                    </button>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="hidden md:block bg-white text-black rounded-full px-6 py-2 text-sm font-bold hover:scale-105 transition transform">
                        Upgrade
                    </button>
                    <div class="flex items-center space-x-2 bg-black bg-opacity-70 rounded-full p-1 pr-3 cursor-pointer hover:bg-opacity-90 transition">
                        <div class="w-6 h-6 bg-gray-400 rounded-full flex items-center justify-center">
                            <i class="fas fa-user text-xs text-black"></i>
                        </div>
                        <span class="text-sm font-medium">Profile</span>
                        <i class="fas fa-chevron-down text-xs"></i>
                    </div>
                </div>
            </header>
            <!-- Content -->
            <main class="flex-1 overflow-y-auto p-4 md:p-8 bg-gradient-to-b from-gray-900 to-black pb-32 md:pb-20">
                <section class="mb-8">
                    <h1 class="text-2xl md:text-3xl font-bold mb-6">Good afternoon</h1>
                    <div id="playlistCards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
                </section>
                <section>
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-xl md:text-2xl font-bold">Trending Songs</h2>
                    </div>
                    <div id="songCards" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6"></div>
                    <!-- <div id="songCards" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6 max-h-[350px] overflow-y-auto"></div> -->

                </section>
            </main>
            <div id="playlistView" class="hidden flex-1 overflow-y-auto min-h-0 p-4 md:p-8">
                <button id="playlistMobileBackBtn" class="md:hidden flex items-center mb-4 text-white text-lg font-bold"><i class="fas fa-chevron-left mr-2"></i>Back</button>
            </div>
        </div>
    </div>
    <!-- Player Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-gradient-to-r from-gray-900 to-black border-t border-gray-800 p-2 md:p-3 flex flex-col md:flex-row items-center justify-between z-40">
        <div class="flex items-center space-x-2 md:space-x-4 w-full md:w-1/4 mb-2 md:mb-0">
            <img id="playerCover" class="w-12 h-12 rounded object-cover" src="" alt="cover">
            <div>
                <h4 id="playerTitle" class="text-sm font-medium truncate"></h4>
                <p id="playerArtist" class="text-gray-400 text-xs truncate"></p>
            </div>
            <button class="text-gray-400 hover:text-white" title="Like song">
                <i class="far fa-heart"></i>
            </button>
        </div>
        <div class="flex flex-col items-center w-full md:w-2/4 px-2">
            <div class="flex items-center space-x-4 md:space-x-6 mb-1 md:mb-2">
                <button id="shuffleBtn" class="text-gray-400 hover:text-white text-lg" title="Shuffle">
                    <i class="fas fa-random"></i>
                </button>
                <button id="prevBtn" class="text-gray-400 hover:text-white text-xl" title="Previous">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button id="playPauseBtn" class="w-8 h-8 bg-white rounded-full flex items-center justify-center text-black hover:scale-105 transition transform" title="Play/Pause">
                    <span id="playPauseIcon"></span>
                </button>
                <button id="nextBtn" class="text-gray-400 hover:text-white text-xl" title="Next">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button id="repeatBtn" class="text-gray-400 hover:text-white text-lg" title="Repeat">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
            <div class="w-full flex items-center space-x-2">
                <span id="currentTime" class="text-xxs md:text-xs text-gray-400">0:00</span>
                <div class="flex-1 h-1 bg-gray-600 rounded-full overflow-hidden relative cursor-pointer" id="progressBar">
                    <div id="progress" class="h-full bg-gray-400 rounded-full" style="width: 0%;"></div>
                </div>
                <span id="duration" class="text-xxs md:text-xs text-gray-400">0:00</span>
            </div>
        </div>
        <div class="hidden md:flex items-center justify-end space-x-3 w-1/4">
            <button class="text-gray-400 hover:text-white md:block hidden" title="Volume" id="volumeBtn">
                <i class="fas fa-volume-up"></i>
            </button>
            <!-- Desktop/tablet volume bar -->
            <div id="volume-slider" class="w-24 h-1 bg-gray-600 rounded-full overflow-hidden hidden md:flex">
                <div class="h-full bg-gray-400 rounded-full" style="width: 70%;"></div>
            </div>
        </div>
        <!-- Mobile mute button, absolutely positioned top right on mobile -->
        <button class="text-gray-400 hover:text-white md:hidden block absolute top-5 right-5 z-40" title="Mute" id="volumeBtnMobile">
            <i class="fas fa-volume-up"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
